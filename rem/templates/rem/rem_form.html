{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h2>New Reminder</h2>
  <form method="POST" action="{% url 'rem:createrem' %}"class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>Date enter format : month/day/year</p>
    {% buttons %}
      <button type="submit" class="btn btn-primary">Done</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
